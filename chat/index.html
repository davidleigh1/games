<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Websocket Real-time Chat | {tlv.works}</title>

    <link rel="stylesheet" href="./chat/css/bootstrap.css">
    <link rel="stylesheet" href="./chat/css/toastr.min.css">
    <link rel="stylesheet" href="./chat/css/chat-style.css">

    </head>
    <body>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>Send</button>
        </form>



        <!-- <div id="alert" class="alert alert-dismissible fade" role="alert">
            <div id="alert-content">Welcome to the chat!</div>

                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div id="alertAnchor"></div> -->


        <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
            <!-- Position it -->
            <div style="position: absolute; top: 0; right: 0;">
          
              <!-- Then put toasts within -->
              <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <img src="..." class="rounded mr-2" alt="...">
                  <strong class="mr-auto">Bootstrap</strong>
                  <small class="text-muted">just now</small>
                  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="toast-body">
                  See? Just like this.
                </div>
              </div>
          
              <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <img src="..." class="rounded mr-2" alt="...">
                  <strong class="mr-auto">Bootstrap</strong>
                  <small class="text-muted">2 seconds ago</small>
                  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="toast-body">
                  Heads up, toasts will stack automatically
                </div>
              </div>
            </div>
          </div>


        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="./chat/js/jquery-3.4.1.slim.min.js"></script> -->
        <script src="./chat/js/jquery-3.6.0.min.js"></script>
        <script src="./chat/js/bootstrap.min.js"></script>
        <script src="./chat/js/toastr.min.js"></script>
        <script src="./chat/js/chat-scripts.js"></script>

    </body>
</html>
